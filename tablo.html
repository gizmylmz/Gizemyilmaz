<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ve Ders Planı</title>
</head>
<body style="background-color: #F0EBE3; color: #FFC5D3; font-family: Arial, sans-serif;">

    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>

    <div class="container" style="margin: 20px;">
        <!-- Form Tablosu -->
        <div class="form-container">
            <form>
                <table style="width: 100%; border-collapse: collapse; border: 4px solid #FFCDEA; margin: 0 auto;">
                    <tr>
                        <th colspan="2" style="background-color: #FFCDEA; color: #FB9AD1; padding: 10px;">Hesap Bilgileriniz</th>
                    </tr>
                    <tr>
                        <td>Kullanıcı Adı :</td>
                        <td><input type="text" name="username" placeholder="Kullanıcı adı giriniz" required></td>
                    </tr>
                    <tr>
                        <td>Eposta :</td>
                        <td><input type="email" name="eposta" placeholder="Eposta giriniz" required></td>
                    </tr>
                    <tr>
                        <td>Parola :</td>
                        <td><input type="password" name="parola" placeholder="Parola giriniz" required></td>
                    </tr>
                    <tr>
                        <th colspan="2" style="background-color: #FFCDEA; color: #FB9AD1; padding: 10px;">Kişisel Bilgileriniz</th>
                    </tr>
                    <tr>
                        <td>Ad :</td>
                        <td><input type="text" name="ad"></td>
                    </tr>
                    <tr>
                        <td>Soyad :</td>
                        <td><input type="text" name="soyad"></td>
                    </tr>
                    <tr>
                        <td>Şehir :</td>
                        <td>
                            <select name="sehir">
                                <option>Seçiniz</option>
                                <option>Ankara</option>
                                <option>İstanbul</option>
                                <option>Kocaeli</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Cinsiyet :</td>
                        <td>
                            <input type="radio" name="cinsiyet"> Erkek
                            <input type="radio" name="cinsiyet"> Kadın
                        </td>
                    </tr>
                    <tr>
                        <td>Hobileriniz :</td>
                        <td>
                            <input type="checkbox" name="hobiler"> Sinema
                            <input type="checkbox" name="hobiler"> Gezmek
                            <input type="checkbox" name="hobiler"> Spor
                            <input type="checkbox" name="hobiler"> Kitap
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Kaydet" style="background-color: #FFCDEA; color: #FB9AD1; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px;">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
</body>
</html>
