<h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
<hr>
<form>
    <h4>Hesap Bilgileriniz</h4>
    <table>
        <tr>
            <td>Kullanıcı Adı:</td>
            <td><input type="text" name="username" placeholder="Kullanıcı adı giriniz" required></td>
        </tr>
        <tr>
            <td>Eposta:</td>
            <td><input type="email" name="eposta" placeholder="Eposta giriniz" required></td>
        </tr>
        <tr>
            <td>Parola:</td>
            <td><input type="password" name="parola" placeholder="Parola giriniz" required></td>
        </tr>
    </table>
    
    <h4>Kişisel Bilgileriniz</h4>
    <table>
        <tr>
            <td>Ad:</td>
            <td><input type="text" name="ad" placeholder="Adınızı giriniz" required></td>
        </tr>
        <tr>
            <td>Soyad:</td>
            <td><input type="text" name="soyad" placeholder="Soyadınızı giriniz" required></td>
        </tr>
        <tr>
            <td>Şehir:</td>
            <td>
                <select name="sehir" required>
                    <option value="">Seçiniz</option>
                    <option value="ankara">Ankara</option>
                    <option value="istanbul">İstanbul</option>
                    <option value="kocaeli">Kocaeli</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Cinsiyet:</td>
            <td>
                <label><input type="radio" name="cinsiyet" value="erkek" required> Erkek</label>
                <label><input type="radio" name="cinsiyet" value="kadin"> Kadın</label>
            </td>
        </tr>
        <tr>
            <td>Hobileriniz:</td>
            <td>
                <label><input type="checkbox" name="hobiler" value="sinema"> Sinema</label>
                <label><input type="checkbox" name="hobiler" value="gezmek"> Gezmek</label>
                <label><input type="checkbox" name="hobiler" value="spor"> Spor</label>
                <label><input type="checkbox" name="hobiler" value="kitap"> Kitap</label>
            </td>
        </tr>
    </table>
    <input type="submit" value="Kaydet">
</form>
