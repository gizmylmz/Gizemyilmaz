<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Üçlü Kesişen Daireler</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  .circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    position: absolute;
    background-size: cover;
    background-position: center;
    opacity: 0.8; /* Kesişimlerde daha iyi görünmesi için */
  }

  .circle1 {
    background-image: linear-gradient(45deg, #FF77B7, #FFB1D3);
    transform: translate(-40px, -20px); /* Kesişme ayarı */
  }

  .circle2 {
    background-image: linear-gradient(45deg, #FEEC37, #FFD65A);
    transform: translate(40px, -20px); /* Kesişme ayarı */
  }

  .circle3 {
    background-image: linear-gradient(45deg, #B1D690, #D6F0A3);
    transform: translate(0px, 50px); /* Kesişme ayarı */
  }
</style>
</head>
<body>

<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>

</body>
</html>
