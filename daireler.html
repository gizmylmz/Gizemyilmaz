<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Üçlü Daireler</title>
<style>
  .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    opacity: 0.6;
  }

  .circle1 {
    background-color: orange;
    left: 50px;
    top: 50px;
  }

  .circle2 {
    background-color: yellow;
    left: 100px;
    top: 100px;
  }

  .circle3 {
    background-color: blue;
    left: 150px;
    top: 50px;
  }
</style>
</head>
<body>

<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>

</body>
</html>
